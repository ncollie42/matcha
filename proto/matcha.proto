syntax = "proto3";

package matcha;

service Account {
  rpc createUser (createRequest) returns (Reply);
  rpc getUsers (createRequest) returns(stream User);
  rpc verifyUser (verifyRequest) returns(Reply);
  rpc loginUser (loginRequest) returns(Reply);
  rpc sendPassResetEmail (sendEmailRequest) returns(Reply);
  rpc updateUser (User) returns (Reply);
  rpc forgotPassword (resetPassRequest) returns (Reply);
  rpc imageTest(imageData) returns (imageData);
  // getuser
  // deleteUser
  // updateUser
  // login
  // updateUser
  // getImage( for when on profile?)
  //   individual functions to eddit??
}

message imageData {
  bytes image = 1;
}

message sendEmailRequest {
  string email = 1;
}

message resetPassRequest {
  string email = 1;
  string newPass = 2;
  string hash = 3;
}

message loginRequest {
  string userName = 1;
  string password = 2;
}
message verifyRequest {
  string email = 1;
  string hash = 2;
}
message User {
  string userName = 1;
  string firstName = 2;
  string lastName = 3;
  string password = 4;
  string email = 5;
  enum Gender {
      male = 0;
      female = 1;
      both = 2;
  }
  Gender gender = 6;
  Gender preference = 7;
  string bio = 8;
  string hash = 9;
  //fame rating
  //array of recently view
  //Array of liked people
  //array of tags
  //location
  //pictures??
//  google.protobuf.Timestamp created_at = 5;
//  google.protobuf.Timestamp updated_at = 6;
}

message createRequest{
  string userName = 1;
  string firstName = 2;
  string lastName = 3;
  string password = 4;
  string email = 5;
}

message Reply {
  string message = 1;
}