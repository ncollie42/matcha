syntax = "proto3";

package matcha;

service Account {
  rpc createUser (createRequest) returns (Reply);
  rpc getUsers (createRequest) returns(stream User);
  rpc verifyUser (verifyRequest) returns(Reply);
  // getuser
  // deleteUser
  // updateUser
  // login
  // updateUser
  // getImage( for when on profile?)
  //   individual functions to eddit??
}

message verifyRequest {
  string email = 1;
  string hash = 2;
}
message User {
  string firstName = 1;
  string lastName = 2;
  string password = 3;
  string email = 4;
  //gender [enum]
  //preference [enum]
  //bio
  //fame rating
  //array of recently view
  //Array of liked people
  //array of tags
  //location
  //pictures??
//  google.protobuf.Timestamp created_at = 5;
//  google.protobuf.Timestamp updated_at = 6;
}

message createRequest{
  string userName = 1;
  string firstName = 2;
  string lastName = 3;
  string password = 4;
  string email = 5;
}

message Reply {
  string message = 1;
  bool status = 2;
}